---
layout: blog
---

            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Posts</h1>
				{% for post in site.posts limit: 10 %}
                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Mark Heard&#x27;s avatar" height="48" width="48" src="https://dl.dropboxusercontent.com/u/4122397/avatar596_0.gif">

                        <h2 class="post-title">{{ post.title }}</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">Mark Heard</a> under <a class="post-category post-category-design" href="#">CSS</a> <a class="post-category post-category-pure" href="#">Pure</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
		{{ post.date | date_to_long_string }}
                {{ post.content }}
		<a href="{{ post.url }}">Read Post</a>
                        </p>
                    </div>
                </section>
            </div>
            {% endfor %}
